{% extends 'base.html' %}

{% block content%}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Twitter!</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mx-auto col-10">
        <form class="form" method="POST" action="/create-tweet">
            {% csrf_token %}
            <input type="hidden" value="/" name="next" />
            <textarea class="form-control" name="content" id="" placeholder="Your tweet..." ></textarea>
            <button type="submit" class="btn btn-primary">Tweet</button>
        </form>
    </div>
</div>

<div class="row" id='tweets'>
    Replace me
</div>

<script>
const tweetsElement = document.getElementById("tweets")
// tweetsElement.innerHTML = "Loading..."

function handleDidLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
}

function LikeBtn(tweet) {
    return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
}

function formatTweetElement(tweet) {
    let formatedTweet = "<div class='col-12 py-3 border-top border-bottom mb-4' id=tweet-" + tweet.id 
    + "'><p>" + tweet.content + 
        "</p><div class='btn-group'>" + LikeBtn(tweet) + "</div></div>"
    return formatedTweet
}

const xhr = new XMLHttpRequest()
const method = 'GET' 
const url = "/tweets"
const responseType = "json"
xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    let listedItems = serverResponse.response // array
    let finalTweetStr = ''
    for (let i = 0; i < listedItems.length; i++) {
        let tweetObj = listedItems[i]
        let currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem;
    }

    tweetsElement.innerHTML = finalTweetStr
}
xhr.send()

</script>
{% endblock content %}
